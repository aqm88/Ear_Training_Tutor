name: Build and Release Electron App

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install && cd ear_training_tutor && npm install

    - name: Build Angular app
      run: cd ear_training_tutor && npm run build

    - name: Package Electron app
      run: cd ear_training_tutor && npm run package

    - name: Make Electron app
      run: cd ear_training_tutor && npm run make

    - name: Upload platform artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}
        path: ear_training_tutor/out/make

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files (debug)
        run: find dist

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.{exe,dmg,AppImage,zip,deb,rpm,nupkg}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
